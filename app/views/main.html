<div class="container">

  <div ng-controller="TextBtnCtrl" class="h2">

    <span editable-text="headerTxt.txt" e-form="textBtnForm">
      {{ headerTxt.txt || "empty" }}
    </span>

    <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
        edit
    </button>

  </div>

  <!-- components list -->
  <div ui-sortable ng-model="components">
    <p class="input-group" ng-repeat="comp in components" style="padding:5px 10px; cursor: move;">

      <input type="text" ng-model="comp" class="form-control">

      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeComp($index)" aria-label="Remove">X</button>
      </span>
    </p><!-- class="input-group" ng-repeat="comp in components" style="padding:5px 10px; cursor: move;" -->
  </div><!-- i-sortable ng-model="components" -->

  <!-- Adding field -->
  <form role="form" ng-submit="addComp()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="comp" placeholder="Add a component" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div><!-- class="input-group" -->
    </div><!-- div row -->
  </form>

</div>
